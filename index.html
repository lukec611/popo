<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">
            <div id="popo">
                <div class="popos-body"></div>
                <div class="left-arm"></div>
                <div class="right-leg"></div>
                <div class="tail"></div>
                <div class="fluff-1"></div>
                <div class="fluff-2"></div>
                <div class="fluff-3"></div>
                <!-- head -->
                <div class="main-head">
                    <!-- eyes -->
                    <div class="eye">
                        <div class="eye-circle"></div>
                        <div class="eye-lash"></div>
                    </div>
                    <div class="eye-2">
                        <div class="eye-circle"></div>
                        <div class="eye-lash"></div>
                    </div>
                    <!-- popos-left-ear -->
                    <div class="left-ear">
                        <div class="left-ear-outer"></div>
                        <div class="left-ear-inner"></div>
                    </div>
                    <!-- popos-right-ear -->
                    <div class="right-ear"></div>
                    <!-- snout -->
                    <div class="snout">
                        <!-- nose -->
                        <div class="nose"></div>
                    </div>
                </div>
            </div>
            <h3 class="name">Popo</h3>
        </div>
    </body>
</html>

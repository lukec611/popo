<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="mat"></div>
        <div id="popo">
            <div class="body-top-wrap">
                <div class="body-top"></div>
            </div>
            <div class="body-bottom-right"></div>
            <div class="left-arm"></div>
            <div class="left-arm l-arm-shadow"></div>
            <div class="right-leg"></div>
            <!-- <div class="paw">
                <div class="paw-base"></div>
                <div class="paw-circles"></div>
            </div> -->
            <div class="tail"></div>
            <!-- head -->
            <div class="head-wrapper">
                <div class="head-shape"></div>
                <div class="head-shape h-outline"></div>
                <!-- eyes -->
                <div class="eye left-eye">
                    <div class="eye-circle-wrapper">
                        <div class="eye-circle"></div>
                    </div>
                    <div class="eye-lash"></div>
                </div>
                <div class="eye right-eye">
                    <div class="eye-circle-wrapper">
                        <div class="eye-circle"></div>
                    </div>
                    <div class="eye-lash"></div>
                </div>
                <!-- popos-right-ear -->
                <div class="r-ear">
                    <div class="r-ear-circle"></div>
                    <div class="r-ear-sprout"></div>
                </div>
                <!-- popos-left-ear -->
                <div class="l-ear"></div>
                <!-- snout -->
                <div class="snout">
                </div>
                <!-- nose -->
                <div class="nose"></div>
            </div>
        </div>
        
    </body>
</html>

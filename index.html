<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="popo">
            <div class="popos-body"></div>
            <div class="left-arm"></div>
            <div class="right-leg"></div>
            <div class="paw">
                <div class="paw-base"></div>
                <div class="paw-circles"></div>
            </div>
            <div class="tail"></div>
            <div class="fluff-1"></div>
            <div class="fluff-2"></div>
            <div class="fluff-3"></div>
            <!-- head -->
            <div class="main-head">
                <!-- eyes -->
                <div class="eye left-eye">
                    <div class="eye-circle-wrapper">
                        <div class="eye-circle"></div>
                    </div>
                    <div class="eye-lash"></div>
                </div>
                <div class="eye right-eye">
                    <div class="eye-circle-wrapper">
                        <div class="eye-circle"></div>
                    </div>
                    <div class="eye-lash"></div>
                </div>
                <!-- popos-left-ear -->
                <div class="left-ear">
                    <div class="left-ear-outer"></div>
                    <div class="left-ear-inner"></div>
                </div>
                <!-- popos-right-ear -->
                <div class="right-ear"></div>
                <!-- snout -->
                <div class="snout">
                    <!-- nose -->
                    <div class="nose"></div>
                </div>
            </div>
        </div>
    </body>
</html>
